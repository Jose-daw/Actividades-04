<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link id="themeStylesheet" rel="stylesheet" href="login1.css"> <!-- Se carga login1.css por defecto -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <h1>Bienvenido</h1>
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
                
                <button type="submit">Login</button>
                <div class="options">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">Regístrate</a>
                </div>
            </form>
        </div>
        <button onclick="toggleTheme()">Cambiar Estilo</button>
    </div>

    <script>
        function toggleTheme() {
            let stylesheet = document.getElementById("themeStylesheet");
            if (stylesheet.getAttribute("href") === "login1.css") {
                stylesheet.setAttribute("href", "login2.css");
            } else {
                stylesheet.setAttribute("href", "login1.css");
            }
        }
    </script>
</body>
</html>
